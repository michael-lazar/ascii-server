{% extends "fudan/bbs_base.html" %}

{% block content %}
  <div class="bbs-menu">
    <span>ORD</span>
    <span>TYPE</span>
    <span>DESCRIPTION</span>
    <span>ORGANIZER</span>
    <span>DATE</span>
    {% for link in links %}
      <span class="rjust">{{ link.order }}.</span>
      <span>[{{ link.bbs_tag }}]</span>
      <span><a class="text-zh {% if en %}hidden{% endif %}" href="{{ link.target_public_url }}?lang=zh-cn">{{ link.text }}</a><a class="text-en {% if zh %}hidden{% endif %}" href="{{ link.target_public_url }}?lang=en">{{ link.get_translated_text }}</a></span>
      <span>{{ link.organizer }}</span>
      <span>{{ link.time|date:"Y-m-d" }}</span>
    {% endfor %}
  </div>
{% endblock %}
