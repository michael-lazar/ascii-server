<div class="artfile-grid" data-masonry='{
  "columnWidth": 170,
  "itemSelector": ".artfile-card",
  "transitionDuration": 0,
  "gutter": 20
  }'>
  {% for artfile in artfiles %}
    <a href="{{ artfile.public_url }}">
      <div class="artfile-card {% if artfile.is_fileid %}artfile-card-wide{% endif %}">
        {% if artfile.image_tn %}
          <img src="{{ artfile.image_tn.url }}" alt="{{ artfile.name }}" width="{{ artfile.thumb_width }}"
               height="{{ artfile.thumb_height }}">
        {% endif %}
        <div class="artfile-card-pack">
          {{ artfile.pack.year }} / {{ artfile.pack.name }}
        </div>
        <div class="artfile-card-title">
          {{ artfile.name }}
        </div>
      </div>
    </a>
  {% endfor %}
</div>
