{% load core_tags %}

<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
          <a href="{% build_page_url 1 %}">&lt;&lt; first</a>
          <a href="{% build_page_url page.previous_page_number %}">&lt; previous</a>
        {% else %}
          <span class="hidden">&lt;&lt; first</span>
          <span class="hidden">&lt; previous</span>
        {% endif %}
      <span class="current">
          Page {{ page.number }} of {{ page.paginator.num_pages }}
      </span>
      {% if page.has_next %}
        <a href="{% build_page_url page.next_page_number %}">next &gt;</a>
        <a href="{% build_page_url page.paginator.num_pages %}">last &gt;&gt;</a>
      {% else %}
        <span class="hidden">next &gt;</span>
        <span class="hidden">last &gt;&gt;</span>
      {% endif %}
    </span>
</div>
