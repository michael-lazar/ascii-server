<form method="get" class="pack-filter-form" id="packFilterForm">
  <h2>
    <span>Filter by</span>
  </h2>
  <div>
    Results: {{ artfiles.count }}
    {% if is_filtered %}
      <a href="{{ request.path }}" class="sidebar-clear-link">(view all)</a>
    {% endif %}
  </div>
  {% for field in form %}
    <fieldset>
      <legend>{{ field.label }}</legend>
      {{ field }}
    </fieldset>
  {% endfor %}
</form>
