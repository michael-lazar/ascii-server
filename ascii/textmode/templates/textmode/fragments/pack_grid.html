<div class="pack-grid">
  {% for pack in packs %}
    <div class="pack-card">
      <a href="{{ pack.public_url }}">
        <img loading="lazy" alt="{{ pack.name }}" src="{{ pack.fileid.0.image_tn.url }}">
        <div class="pack-title">
          {{ pack.name }}
        </div>
      </a>
    </div>
  {% endfor %}
  {% if show_more %}
    <div class="view-all-card">
      <div class="view-all-link"><a href="{% url 'textmode-pack-list' %}">more...</a></div>
    </div>
  {% endif %}
</div>
