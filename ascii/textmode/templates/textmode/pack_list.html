{% extends "textmode/base.html" %}

{% load static %}

{% block breadcrumbs %}
  <span>&gt;</span>
  <a href="{% url 'textmode-pack-list' %}">packs</a>
{% endblock %}

{% block content %}
  <h1>Packs</h1>
  <form method="get" class="searchbar">
    {{ form }}
    <input type="submit" value="Go">
  </form>
  {% for year, packs in packs_by_year %}
    <h2>{{ year }}</h2>
    {% include "textmode/fragments/pack_grid.html" %}
  {% endfor %}
{% endblock %}
