{% extends "textmode/base.html" %}

{% load static %}

{% block breadcrumbs %}
  <span>&gt;</span>
  <a href="{% url 'textmode-pack-list' %}">packs</a>
  <span>&gt;</span>
  <a href="{% url 'textmode-pack' pack.name %}">{{ pack.name }}</a>
  <span>&gt;</span>
  <a href="{% url 'textmode-artfile' pack.name artfile.name %}">{{ artfile.name }}</a>
{% endblock %}

{% block content %}
  <h1>{{ pack.name }}: {{ artfile.name }}</h1>
  <img src="{{ artfile.image_x1.url }}" alt="{{ artfile.name }}">


  <pre>{{ artfile.sauce_str }}</pre>
{% endblock %}
