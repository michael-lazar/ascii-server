{% extends "textmode/base.html" %}

{% load static %}

{% block content %}
  <a href="{% url 'textmode-index' %}">index</a>
  <h3>Tags - group</h3>
  <ul class="tag-list">
  {% for tag in tags %}
    <li>
      <a href="{% url 'textmode-grouptag-detail' tag.name %}">{{ tag.name }} ({{ tag.artfile_count }})</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
