{% extends "textmode/base.html" %}

{% load static %}

{% block breadcrumbs %}
  <span>&gt;</span>
  <a href="{% url 'textmode-pack-list' %}">packs</a>
  <span>&gt;</span>
  <a href="{% url 'textmode-pack' pack.name %}">{{ pack.name }}</a>
{% endblock %}

{% block content %}
  <h1>{{ pack.name }}</h1>
  <div class="filter-bar">
    <span>
      filter by...
    </span>
    <form method="get">
      {{ filter_form }}
      <input type="submit" value="Go">
    </form>
  </div>
  {% include 'textmode/fragments/artfile_grid.html' %}
{% endblock %}
