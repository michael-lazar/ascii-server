{% extends "textmode/base.html" %}

{% load static %}

{% block breadcrumbs %}
  <span>&gt;</span>
  <a href="{% url 'textmode-tag-list' %}">tags</a>
  <span>&gt;</span>
  <a href="{% url 'textmode-tag-category-list' category %}">{{ category }}</a>
{% endblock %}

{% block content %}
  <h1>{{ category }} Tags</h1>
  <div class="tag-list">
    {% for tag in tags %}
      <li class="tag-list-item"><a href="{{ tag.public_url }}">{{ tag.name }} ({{ tag.artfile_count }})</a></li>
    {% endfor %}
  </div>
{% endblock %}
